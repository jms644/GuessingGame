<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joshua Schwartz: Guessing Game- Fullstack Academy Foundations Part 1</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="background-image: url('images/questionMark.jpg');">
      <header class="page-header">
        <h1>Guessing Game!</h1>
      </header>

      <div class="jumbotron">
        <h3>Guess a number 1 to 100 inclusive</h3>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="1-100" aria-describedby="basic-addon1">
        </div>

        <BR />

        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-primary">Enter guess</button>
          <button type="button" class="btn btn-warning">Give me a hint!</button>
          <button type="button" class="btn btn-success">Play again</button>
        </div>
      </div>

      <h6>A game by Josh Schwartz Development Productions</h6>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
